{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form class="form-inline" action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                {% for share in shares %}
                  <option value="{{ share.symbol }}">{{ share.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="shares" placeholder="Quantity">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Sell</button>
        </div>
    </form>
{% endblock %}
